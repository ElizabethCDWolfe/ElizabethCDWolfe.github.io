<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1> Elizabeth Wolfe </h1>
    <nav>
      <ul>
        <li><a href="#home" onclick="openTab('Home')">Home</a></li>
        <li><a href="#about" onclick="openTab('About')">About</a></li>
        <li><a href="#services" onclick="openTab('Research')">Services</a></li>
        <li><a href="#contact" onclick="openTab('Projects')">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Content of the main menu page -->
    <section id="home" class="tabcontent">
      <h2>Home</h2>
      <p>Welcome to my website!.</p>
    </section>
    
    <section id="about" class="tabcontent">
      <h2>About</h2>
      <p>Learn about our company and what we do.</p>
    </section>
    
    <section id="services" class="tabcontent">
      <h2>Services</h2>
      <p>Explore the services we offer.</p>
    </section>
    
    <section id="contact" class="tabcontent">
      <h2>Contact</h2>
      <p>Contact us for more information.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Our Website</p>
  </footer>

  <script>
    function openTab(tabName) {
      var i, tabcontent;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
  </script>
</body>
</html>
